<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  // data ë°›ì•„ì˜¤ê¸°
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const cities = [];
  fetch(endpoint)
    .then(res => res.json())
    .then(data => cities.push(...data));

  const suggestions = document.querySelector('.suggestions');

  // xëŠ” ìˆ«ìž
  // xì— ì²œë‹¨ìœ„ ì½¤ë§ˆ ì°ì–´ì£¼ëŠ” í•¨ìˆ˜
  function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  }

  // í™”ë©´ì— ê²€ìƒ‰ëœ ëª©ë¡ ë³´ì—¬ì£¼ê¸°
  function paintCities() {
    const searchText = this.value;
    const searchResult = getSearchCities(searchText, cities);
    // ê° ë„ì‹œ ë¦¬ìŠ¤íŠ¸ë¥¼ ê°€ì§€ê³  liíƒœê·¸ ë§Œë“¤ê¸°
    // .join('') - ë°°ì—´ ìš”ì†Œë¥¼ í•©ì³ì„œ ë¬¸ìžì—´ë¡œ ë§Œë“ ë‹¤. íŒŒë¼ë¯¸í„°ëŠ” separator
    const reg = new RegExp(searchText,'gi');

    const liHtml = searchResult.map(place => {
      const cityName = place.city.replace(reg,`<span class="hl">${searchText}</span>`)
      const stateName = place.state.replace(reg,`<span class="hl">${searchText}</span>`)
      return `
        <li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${numberWithCommas(place.population)}</span>
        </li> `;
    }).join('');
    // innerHTMLì€ xssì˜ ìœ„í—˜ì´ ìžˆìœ¼ë¯€ë¡œ ì§€ì–‘í•˜ëŠ” ê²ƒì´ ì¢‹ë‹¤.
    suggestions.innerHTML = liHtml;
  }

  function getSearchCities(text, cities) {
    // ì •ê·œí‘œí˜„ì‹ ê°ì²´ ìƒì„±
    // pattern : text , option : g - ëª¨ë“  ë¬¸ìžì—´ í™•ì¸, i - ëŒ€ì†Œë¬¸ìž êµ¬ë¶„ X
    const reg = new RegExp(text,'gi');
    // ê²€ìƒ‰ í‚¤ì›Œë“œì™€ ë§¤ì¹˜ë˜ëŠ” ì£¼ë‚˜ ë„ì‹œ ì´ë¦„ê°€ì§„ ì›ì†Œë§Œ ë¦¬í„´
    // .match() -> .match()ëŠ” ì •ê·œí‘œí˜„ì‹ì— ë§žëŠ” ë¬¸ìžì—´ì„ ì°¾ì•„ì„œ ë°°ì—´ ê°ì²´ë¡œ ë°˜í™˜. ì—†ìœ¼ë©´ null ë°˜í™˜
    return cities.filter(palce => {
      return palce.city.match(reg) || palce.state.match(reg);
    });
  }

  const searchInput = document.querySelector('.search');

  searchInput.addEventListener('change',paintCities);
  searchInput.addEventListener('keyup',paintCities);
</script>
