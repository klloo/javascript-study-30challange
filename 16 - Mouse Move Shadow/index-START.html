<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  const { offsetWidth:width, offsetHeight:height } = hero;
  
  const walk = 500;

  function shadow(e) {
    let {x,y} = e;
    const nxtx = (x/width*walk) - (walk/2);
    const nxty = (y/height*walk) - (walk/2);
    text.style.textShadow = `
      ${nxtx}px ${nxty}px 0 rgba(255,0,255,0.7),
      ${nxty*-1}px ${nxtx}px 0 rgba(0,255,255,0.7),
      ${nxtx*-1}px ${nxty}px 0 rgba(0,0,255,255.7),
      ${nxty}px ${nxtx*-1}px 0 rgba(255,255,0,0.7)
      `;
  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
