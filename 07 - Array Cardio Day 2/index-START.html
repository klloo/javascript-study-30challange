<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // 19살 이상이 한 명이라도 있으면 true
    // 찾으면 뒤에 더 안보고 리턴
    const isAdult = people.some((person) => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    })
    console.log(isAdult);
    // Array.prototype.every() // is everyone 19 or older?
    // 모든 사람이 19살 이상이면 true
    // 아닌거 찾으면 뒤에 더 안보고 리턴
    const isAllAdult = people.every((person) => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    })
    console.log(isAllAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // id가 823423인 코멘트 찾기
    // 일치하는 첫번째 요소 반환. 없으면 undefined반환
    const findComment = comments.find(comment => comment.id === 823423);
    console.log(findComment);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // id가 823423인 코멘트의 인덱스 찾기
    // 일치하는 첫번째 요소 인덱스 반환. 없으면 -1 반환
    const findCommentIdx = comments.findIndex(comment => comment.id === 823423);
    console.log(findCommentIdx);


  </script>
</body>
</html>
